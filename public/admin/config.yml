backend:
  name: git-gateway
  branch: main
media_folder: "public/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "costa-rica"
    label: "Costa Rica Gallery"
    folder: "content/gallery/costa-rica"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          allow_multiple: false,
          media_library: {
            config: {
              multiple: false,
              crop: true
            }
          }
        }
